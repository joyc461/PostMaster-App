<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="prism.css" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <style>
      #responsePre {
        max-height: 500px;
      }
    </style>
    <title>PostMaster</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">PostMaster</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Contact us
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <h1 class="my-3">Welcome to PostMaster</h1>
    </div>

    <div class="container">
      <!--URL box-->
      <div class="form-group row">
        <label for="url" class="col-sm-2 col-form-label">URL</label>
        <div class="col-sm-8">
          <input
            type="text"
            class="form-control"
            id="url"
            placeholder="Enter url here"
          />
        </div>
      </div>

      <!--request type box-->

      <fieldset class="form-group my-3">
        <div class="row">
          <legend class="col-form-label col-sm-2 pt-0">Request Type</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="requestType"
                id="get"
                value="GET"
                checked
              />
              <label class="form-check-label" for="get"> GET </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="requestType"
                id="post"
                value="POST"
              />
              <label class="form-check-label" for="post"> POST </label>
            </div>
          </div>
        </div>
      </fieldset>

      <!--content type box-->
      <fieldset class="form-group my-3">
        <div class="row">
          <legend class="col-form-label col-sm-2 pt-0">Content Type</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="contentType"
                id="jsonRadio"
                value="json"
                checked
              />
              <label class="form-check-label" for="json"> JSON </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="contentType"
                id="paramsRadio"
                value="params"
              />
              <label class="form-check-label" for="params">
                Custom Parameters
              </label>
            </div>
          </div>
        </div>
      </fieldset>

      <!--parameters box - this will hide on clicking json option-->
      <div id="parametersBox">
        <div class="row g-3">
          <label
            for="colFormLabelSm"
            class="col-sm-2 col-form-label col-form-label"
            >Parameter 1</label
          >
          <div class="col-sm-4">
            <input
              type="text"
              class="form-control"
              placeholder="Enter Parameter 1 key"
              id="parameterKey1"
            />
          </div>
          <div class="col-sm-4">
            <input
              type="text"
              class="form-control"
              placeholder="Enter Parameter 1 value"
              id="parameterValue1"
            />
          </div>

          <button id="addParam" class="col-auto btn btn-outline-primary">
            +
          </button>
        </div>
        <div id="params"></div>
      </div>

      <!--json box-->
      <div class="my-3" id="requestJsonBox">
        <div class="form-group row">
          <label for="requestJson" class="col-sm-2 col-form-label"
            >Enter Request Json</label
          >
          <div class="col-sm-8">
            <textarea
              class="form-control"
              id="requestJsonText"
              rows="3"
            ></textarea>
          </div>
        </div>
      </div>

      <!--submit button trigger fetch api-->

      <div class="form-group row my-3">
        <div class="col-sm-10">
          <button id="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>

      <div class="my-3" id="responseJsonBox">
        <div class="form-group row">
          <label for="responseJson" class="col-sm-2 col-form-label"
            >Response</label
          >
          <div class="col-sm-8">
            <!--<textarea class="form-control" id="responseJsonText"
                        rows="3">Your response will appear here</textarea>-->

            <pre
              id="responsePre"
              class="language-javascript"
            ><code id="responsePrism"class="language-javascript">Your response will appear here.. </code></pre>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>

    -->

    <script src="index.js"></script>
    <script src="prism.js"></script>
  </body>
</html>
